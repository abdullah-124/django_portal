{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <div class="col-lg-7 col-md-10 col-12 m-auto">
        <form class="px-5 py-3" method="post" enctype="multipart/form-data">
            <!-- {{form|crispy}} -->
            {% csrf_token %}
            <h4>Add Article</h4>
            {% for fm in form %}
                {% if fm.errors %}
                  <small>{{fm.label}} {{fm.errors}}</small>
                {% endif %}
            {% endfor %}
            <div>
                
            </div>
            <div>
                <label for="headline">Headline</label>:
                {{form.headline}}
            </div>
            
            <div>
                <label for="category">Category</label>:
                {{form.category}}
            </div>
            <div>
                <label for="body">Body</label>:
                {{form.body}}
            </div>
            <div>
                <label for="image">Image</label>:
                {{form.image}}
            </div>
            <button class="mt-3 btn btn-outline-primary" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock body %}
